<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google AJAX Local Search API</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="./css/places.css" rel="stylesheet" type="text/css"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Eatinator</a>
                </div>
            </div>
        </nav>

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>Where do we eat ?</h1>
                <input type="text" name="keyword" class="form-control" placeholder="If you want specific restaurant">
                Opened now ?
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="open-now" id="1" autocomplete="off" checked> Yes
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="0" autocomplete="off"> No
                    </label>
                </div>
                How far ?
                <div class="input-group">
                    <div  class="form-control">
                        <input class="range range-primary" type="range" name="distance" min="50" max="500" value="200" onchange="distancePrimary.value=value">
                    </div>
                    <div class="input-group-addon"><output id="distancePrimary">200</output>m</div>
                </div>
                <button type="button" class="btn btn-default" id="choose">
                    <span class="glyphicon glyphicon-random" aria-hidden="true"></span> Choose for me
                </button>
                <button type="button" class="btn btn-default" id="search">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> search
                </button>
            </div>
        </div>

        <div class="container">
            <div class="row" id="results"></div>
            <hr>
            <footer>
                <p>&copy; 2017 junggle team</p>
            </footer>
        </div> <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="./js/client.js" type="text/javascript"></script>
    </body>
</html>
